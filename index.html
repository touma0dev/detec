<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./app.css">
</head>
<style>

<body>
  <div id="container">
    <div id="container-content">
      <h1>Clique No Bot√£o Para Se Escanear</h1>
    <div class="typed-cursor typed-cursor--blink"></div>
    <code class="code">
      <div class="code-content">
        <section id="section">

        </section>

          <span id="demo"></span>
       
        <span class="img">
          <img src="empty.svg" id="img" alt="src">
        </span>
      </div>
    </code>
    <div class="center">
      <button id="myButton" class="myBtn">
        Clique Aqui
      </button>
    </div>
  </div>
  </div>

  <script>
    $(document).ready(function () {

      var isPlaying = false;
      var audio;
      var img;
      var src;
      $('#myButton').on('click', function () {
        if (!isPlaying) {
          typeWriter()
          isPlaying = true;
          src = 'mia-khalifa-quem-e.webp'
          img= $('#img').attr('src',src)
          $(this).addClass('scale');
          $('#section').addClass('active');
          audio = new Audio('2.mp3');
          audio.play();
          audio.onended = function () {
            isPlaying = false;
            $('#myButton').removeClass('scale');
          };
        } else {
          isPlaying = false;
          audio.pause();
          removeWriter()
          img= $('#img').attr('src','empty.svg')
          $(this).addClass('scale');
          $('#myButton').removeClass('scale');
          $('#section').removeClass('active');
        }
      });
    });
    var i = 0;
    var j = 0;
    var nome = 'Nome Detectado: ';
    var txt = 'Mia Khalifa Detectada';
    var speed = 50;
    var isNameComplete = false;
  
    function typeWriter() {
      if (!isNameComplete && i < nome.length) {
        $("#section").append(nome.charAt(i));
        setTimeout(typeWriter, speed);
        
        i++;
      } else if (!isNameComplete) {
        isNameComplete = true;
        i=0;
        setTimeout(typeWriter, speed);
      } else if (isNameComplete && j < txt.length) {
        $("#demo").append(txt.charAt(j));
        setTimeout(typeWriter, speed);
        j++;
      }
      else {
      setTimeout(removeWriter, speed * 2);
    }

    }
  
    function removeWriter() {
      if (i >= 0 && j >= 0) {
        $("#demo").html(txt.substring(0, j));
        $("#section").html(nome.substring(0, i));
        i--;
        j--;
        setTimeout(removeWriter, speed);
      } 
    }
  </script>
</body>

</html>
